<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="screen">
	  <div class="time">
     	<div class="numbers">
        <span class="display">00:00:00.000</span>

    </div>
    <div class="splits"></div>
	</div>
</body>
</html>
