<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JS 6</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<header class="header"></header>
	<div class="screen screen--left">
	  <div class="time">
     	<div class="numbers">
        <span class="display">00:00:00</span>   
        <span class="display_ms">000</span>  
      </div> 
    </div>
    <div class="buttons-wrapper">
    	<div class="buttons__item">  		
      	<button class="button button-start bStart">Start</button>
    	</div>
      <div class="buttons__item buttons__item--right">
      	<button class="button button-clear--danger bClear">Clear</button>
      </div>
    </div>
    <div class="btn-back-wrapper">
			<button class="button button-clear--default btn-back btn-back--right">Back</button>
		</div> 
	</div>
	<div class="screen screen--middle">		
		<div class="block block_left">
			<div class="arrow arrow__left"></div>
		</div>
		<div class="block_between"></div>
		<div class="block block_right">
				<div class="arrow arrow__right"></div>
		</div>		
	</div>
	<div class="screen screen--right">
		<div class="time">
     	<div class="numbers">
        <span class="display">00:00:00</span>   
        <span class="display_ms">000</span>  
      </div> 
    </div>
    <div class="buttons-wrapper">
    	<div class="buttons--right">
    		<div class="digits digits--5-9"></div>
    		<div class="digits digits--0-4"></div>
    	</div>
	    <div class="buttons--right buttons-s-c">
	    	<button class="button button-start bStart">Set</button>
	    	<button class="button button-clear--default bClear">Clear</button>
	    </div>
	  </div>
		<div class="btn-back-wrapper">
    	<button class="button button-clear--default btn-back btn-back--left">Back</button>
		</div> 
	</div>
	<footer class="footer"></footer>
</body>
</html>
